<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <aside class="portrait">
        <img src="penguin.jpg" id="penguin" alt="">
    </aside>

    <article class="bio">
        <p><strong>Adrian Alexander</strong> is a developer turned security engineer.</p>
    </article>
    
    <aside class="more"><em>Article:</em> <a href="https://www.kode24.no/guider/test-appen-din-med-burpsuite---mitt-viktigste-verktoy/73567709">Introduction to Burp Suite</a> (in Norwegian)</aside>

    <aside class="more"><em>Podcast:</em> <a href="https://casto3.no/s03e06-sikker-utvikling-ssdlc/">Secure Development</a> (in Norwegian)</aside>
    
    <script>
        const penguin = document.getElementById("penguin");
        let counter = 0;
        
        function spinny() {
            const angle = counter % 360;
            penguin.style.transform = `rotate(${angle}deg)`;
            counter++;
        }
        
        setInterval(spinny , 100);
    </script>
</body>
</html>
